<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Crime Prediction</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">

<!--   Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<!--   Odometer css -->
  <link rel="stylesheet" href="odometer-theme-default.css" />

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Analyz Page  -->


  <section class="analyz">
    <div class="main">
      <div class="analyz_overlay">
        <div class="Nav_container d-flex">
          <ul class="nav_ul d-flex">
              
            <li class="nav_icon">
              <a href="index2.html"><img src="logo.svg" class="logo"></a>
            </li>
          </ul>
          
        </div>



        

        <!-- Body -->
        <div class="analyz_body">
          <div class="analyz_container">
            <div class="analyz_container_title">
              <div class="analyz_title_overlay">
                <p>Analyse</p>
                <p>State</p>
                <p class="analyz_title_small">or</p>
                <p>Districts</p>
              </div>
            </div>
            <div class="analyz_form_container">
              <form>
                <div class="analyz_form_group d-flex">
                  <!-- Rounded switch -->
                  <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                  <div class="analyz_form_group_gp">
                    <p>Entire Northest region <br>analysis</p>
                  </div>
                </div>

                <br>
                <div class="analyz_form_group d-flex">
                  <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                  <div class="analyz_form_group_gp">
                    <p>State wise crime analysis</p>
                    <select class="analyz_form_select">
                      <option value="selected disabled">Select State</option>
                    </select>
                  </div>
                </div>

                <br>
                <div class="analyz_form_group d-flex">
                  <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                  <div class="analyz_form_group_gp">
                    <p>Individual crime wise</p>
                    <select class="analyz_form_select analyz_form_select_Crime">
                      <option value="selected disabled">Select crime</option>
                    </select>
                    <br>
                    <select id="state" class="analyz_form_select">
                                <option value="selected disabled">Select state</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Assam">Assam</option>
                                <option value="Meghalaya">Meghalaya</option> 
                                <option value="Tripura">Tripura</option>
                                <option value="Arunachal">Arunachal</option>
                              </select>
                  </div>
                </div>
                <br>
                <button class="nav-item btn btn-light analyse_form_btn" type="submit">Analyse</button>

              </form>
            </div>
          </div>
        </div>

        
<!--        Any kind of back button  -->


      </div>  <!-- Overlay -->
    </div>      <!-- Main -->
    <!-- Light Box first Page -->


    <div class="light_box">
      <div class="overlay_menu_container">
        <a class="overlay_nav-link overlay_nav_hover" onclick="OverlaymenuClickHandler()" href="#">
          <svg class="menu_svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="94.621" height="46.874" viewBox="0 0 94.621 46.874">
          <defs>

          <style>
          .cls-1 {
          fill: none;
          stroke: #aeaeae;
          stroke-linecap: round;
          stroke-width: 5px;
          }

          .cls-2 {
          filter: url(#Line_17);


          }

          .cls-3 {
          filter: url(#Line_16);
          }

          .cls-4 {
          filter: url(#Line_15);

          }


          </style>
          <filter id="Line_15" x="0" y="0" width="94.621" height="23" filterUnits="userSpaceOnUse">
          <feOffset dx="3" dy="3" input="SourceAlpha"/>
          <feGaussianBlur stdDeviation="3" result="blur"/>
          <feFlood flood-opacity="0.161"/>
          <feComposite operator="in" in2="blur"/>
          <feComposite in="SourceGraphic"/>
          </filter>
          <filter id="Line_16" x="0" y="11.937" width="94.621" height="23" filterUnits="userSpaceOnUse">
          <feOffset dx="3" dy="3" input="SourceAlpha"/>
          <feGaussianBlur stdDeviation="3" result="blur-2"/>
          <feFlood flood-opacity="0.161"/>
          <feComposite operator="in" in2="blur-2"/>
          <feComposite in="SourceGraphic"/>
          </filter>
          <filter id="Line_17" x="0" y="23.874" width="94.621" height="23" filterUnits="userSpaceOnUse">
          <feOffset dx="3" dy="3" input="SourceAlpha"/>
          <feGaussianBlur stdDeviation="3" result="blur-3"/>
          <feFlood flood-opacity="0.161"/>
          <feComposite operator="in" in2="blur-3"/>
          <feComposite in="SourceGraphic"/>
          </filter>
          </defs>
          <g id="menu_bar" data-name="menu bar" transform="translate(8.5 8.5)">
          <g class="cls-4" transform="matrix(1, 0, 0, 1, -8.5, -8.5)">
          <line id="Line_15-2" 
          data-name="Line 15" class="cls-1" x2="71.621" transform="translate(8.5 8.5)"/>
          </g>
          <g class="cls-3" transform="matrix(1, 0, 0, 1, -8.5, -8.5)">
          <line id="Line_16-2" data-name="Line 16" class="cls-1" x2="71.621" transform="translate(8.5 20.44)"/>
          </g>
          <g class="cls-2" transform="matrix(1, 0, 0, 1, -8.5, -8.5)">
          <line id="Line_17-2" data-name="Line 17" class="cls-1" x2="71.621" transform="translate(8.5 32.37)"/>
          </g>
          </g>
          </svg>
        </a>
      </div>
      <div class="overlay_circle text-center" style="display: none;">
        <p class="about_link" onclick="AboutSliderAnalyz()">About Our Project</p><br><br>
        <p class="system_link" onclick="systemSliderAnalyz()">System Capability</p>
      </div>
    </div>
  </section>








  <script src="jquery.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"> </script>

  <script src="main.js"></script>
</body>
</html>
